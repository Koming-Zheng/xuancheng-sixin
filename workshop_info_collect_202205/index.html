<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>厂商信息收集</title>
    <link rel="stylesheet" href="css/css_radio_checkbox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header">
        <h3 class="header_title">我有厂房</h3>
        <div class="banner">
            <p class="slogan">
                想让您的厂房发挥最大的作用么
                <br><span>请一起加入四新产业园吧</span>
            </p>
        </div>
    </section>
    <form id="factory_info_collect" method="post" enctype="multipart/form-data" action="">
        <section class="group address">
            <h3><span class="red_signn">*</span>厂房位置</h3>
            <div>
                厂房省市位置：<input required class="workshop_province_city" type="text" name="workshopProvinceCity">
            </div>
            <div>
                <input class="workshop_detail_address" name="workshopDetailAddress" required type="text" placeholder="请填写详细地址信息" name="detailAddress" value="1">
                <input class="workshop_btn_get_da" type="button" value="位置">
            </div>
        </section>
        <hr>
        <section class="baidu_map">
        </section>
        <section class="group" id="area">
            厂房面积: <input class="workshop_area" required type="text" name="plantArea" value="1">平米
            <br>
            层高: <input class="workshop_height" required type="text" name="floorHeight" value="1">米
            长: <input class="workshop_long" required type="text" name="long" value="1"> 米
            宽: <input class="workshop_width" required type="text" name="width" value="1"> 米
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>层数</h3>
            <div>
                <!-- radio元素必填设置是这样添加required属性的 -->
                <input class="workshop_radio" required type="radio" name="layerNumber" value="单层" id="layerNumber1" checked>
                <label for="layerNumber1">单层</label>
                <input class="workshop_radio" type="radio" name="layerNumber" value="多层" id="layerNumber2">
                <label for="layerNumber2">多层</label>
                <input class="workshop_radio" type="radio" name="layerNumber" value="混合层" id="layerNumber3">
                <label for="layerNumber3">混合层</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>厂房空间结构</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="space" value="排架结构" id="space1" checked>
                <label for="space1">排架结构</label>
                <input class="workshop_radio" type="radio" name="space" value="砖混结构" id="space2">
                <label for="space2">砖混结构</label>
                <input class="workshop_radio" type="radio" name="space" value="钢架结构" id="space3">
                <label for="space3">钢架结构</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>电力容量（千瓦）</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="power" value="0-20(含20)" id="power1" checked>
                <label for="power1">0-20(含20)</label>
                <input class="workshop_radio" type="radio" name="power" value="20-50(含50)" id="power2">
                <label for="power2">20-50(含50)</label>
                <br>
                <input class="workshop_radio" type="radio" name="power" value="50-100(含100)" id="power3">
                <label for="power3">50-100(含100)</label>
                <input class="workshop_radio" type="radio" name="power" value="100-150(含150)" id="power4">
                <label for="power4">100-150(含150)</label>
                <br>
                <input class="workshop_radio" type="radio" name="power" value="150-200(含200)" id="power5">
                <label for="power5">150-200(含200)</label>
                <input class="workshop_radio" type="radio" name="power" value="200以上" id="power6">
                <label for="power6">200以上</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>行车</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="driving" value="有" id="driving1" checked>
                <label for="driving1">有</label>
                <input class="workshop_radio" type="radio" name="driving" value="无" id="driving2">
                <label for="driving2">无</label>
                <input class="workshop_radio" type="radio" name="driving" value="可加装" id="driving3">
                <label for="driving3">可加装</label>
                <br>
                吨位（吨）：
                <input class="workshop_radio" type="radio" name="t" value="2" id="t1">
                <label for="t1">2</label>
                <input class="workshop_radio" type="radio" name="t" value="2-5" id="t2">
                <label for="t2">2-5</label>
                <input class="workshop_radio" type="radio" name="t" value="5以上" id="t3">
                <label for="t3">5以上</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>办公用房配套</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="office" value="无" id="office1" checked>
                <label for="office1">无</label>
                <input class="workshop_radio" class="" type="radio" name="office" value="有" id="office2">
                <label for="office2">有</label>
                面积：<input  class="office_area" type="text" name="officeArea" value="">平方
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>员工宿舍配套</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="dormitory" value="无" id="dormitory1" checked>
                <label for="dormitory1">无</label>
                <input class="workshop_radio" type="radio" value="有" name="dormitory" id="dormitory2"><label for="dormitory2">有</label>
                面积：<input class="dormitory_area" type="text" name="dormitoryArea" value="">平方
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>员工食堂配套</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="refectory" value="无" id="refectory1" checked>
                <label for="refectory1">无</label>
                <input class="workshop_radio" type="radio" name="refectory" value="有" id="refectory2">
                <label for="refectory2">有</label>
                可容纳人数：<input class="number_of_people" type="text" name="numberOfPeople" value="">人
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>天然气供应</h3>
            <div>
                <input class="workshop_radio" required type="radio" name="naturalGas" value="无" id="naturalGas1" checked><label for="naturalGas1">无</label>
                <input class="workshop_radio" type="radio" name="naturalGas" value="有" id="naturalGas2"><label for="naturalGas2">有</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>污水处理</h3>
            <div>
                <input class="workshop_checkbox" required type="checkbox" name="wastewater[]" value="已接入管网" id="wastewater1" checked>
                <label for="wastewater1">已接入管网</label>
                <input class="workshop_checkbox" type="checkbox" name="wastewater[]" value="仅生活污水" id="wastewater2">
                <label for="wastewater2">仅生活污水</label>
                <br>
                <input class="workshop_checkbox" type="checkbox" name="wastewater[]" value="仅工业污水" id="wastewater3">
                <label for="wastewater3">仅工业污水</label>
                <input class="workshop_checkbox" type="checkbox" name="wastewater[]" value="实现雨污分流" id="wastewater4">
                <label for="wastewater4">实现雨污分流</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>厂房特色</h3>
            <div>
                <input class="workshop_checkbox" required type="checkbox" name="plantFeatures[]" value="可注册公司" id="plantFeatures1" checked>
                <label class="workshop_checkbox" for="plantFeatures1">可注册公司</label>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="可改造" id="plantFeatures2">
                <label  for="plantFeatures2">可改造</label>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="可轻加工" id="plantFeatures3">
                <label for="plantFeatures3">可轻加工</label>
                <br>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="可环评" id="plantFeatures4">
                <label for="plantFeatures4">可环评</label>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="证件齐全" id="plantFeatures5">
                <label for="plantFeatures5">证件齐全</label>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="有排污证" id="plantFeatures6">
                <label for="plantFeatures6">有排污证</label>
                <br>
                <input class="workshop_checkbox" type="checkbox" name="plantFeatures[]" value="独门独院" id="plantFeatures7">
                <label for="plantFeatures7">独门独院</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>生产领域</h3>
            <div>
                <input class="workshop_checkbox" required type="checkbox" name="productionDomain[]" value="冷加工车间" id="productionDomain1" checked>
                <label for="productionDomain1">冷加工车间</label>
                <input class="workshop_checkbox" type="checkbox" name="productionDomain[]" value="热加工车间" id="productionDomain2">
                <label for="productionDomain2">热加工车间</label>
                <input class="workshop_checkbox" type="checkbox" name="productionDomain[]" value="恒温恒湿" id="productionDomain3">
                <label for="productionDomain3">恒温恒湿</label>
                <br>
                <input class="workshop_checkbox" type="checkbox" name="productionDomain[]" value="洁净车间" id="productionDomain4">
                <label for="productionDomain4">洁净车间</label>
                <input class="workshop_checkbox" type="checkbox" name="productionDomain[]" value="特种状况" id="productionDomain5">
                <label for="productionDomain5">特种状况</label>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>厂房描述</h3>
            <div>
                <textarea class="workshop_description" required name="plantDescription" placeholder="请简单描述一下你的厂房信息：如建造年代，特点等补充说明" rows="7">1</textarea>
            </div>
        </section>
        <hr>
        <section class="group">
            <div id="f">厂房实景图片
                <div id="btnUpload2" class="addImages">
                    <div class="text-detail">
                        <span>+</span>
                        <p>上传照片</p>
                    </div>
                </div>
                <!-- <input class="btn_upload" id="btnUpload" type="button" value="上传照片"> -->
                <input id="images" type="file" name="images[]" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" multiple="multiple">
                <div class="red_signn">（最多三张）</div>
            </div>
        </section>
        <hr>
        <section class="group">
            <h3><span class="red_signn">*</span>合作模式</h3>
            <div>
                <input required type="radio" name="mode" value="出租" id="Co-op1" checked>
                <label for="Co-op1">出租</label>
                <input type="radio" name="mode" value="出售" id="Co-op2">
                <label for="Co-op2">出售</label>
                <input type="radio" name="mode" value="租金入股" id="Co-op3">
                <label for="Co-op3">租金入股</label>
                <input type="radio" name="mode" value="面议" id="Co-op4">
                <label for="Co-op4">面议</label>
            </div>
        </section>
        <hr>
        <section class="group contacts_info">
            <table>
                <tr>
                    <td>
                        <span class="red_signn">*</span> 联系人:
                    </td>
                    <td>
                        <input class="contacts" type="text" name="contacts" value="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="red_signn">*</span>联系电话:
                    </td>
                    <td>
                        <input class="contact_number" isMobile type="text" name="contactNumber" value="1">
                    </td>
                </tr>
            </table>
            <input class="submit" type="submit" name="" value="提交" id="submit">
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/jquery-validation-1.19.3/dist/jquery.validate.min.js"></script>
<script src="js/app.js"></script>

</html>
